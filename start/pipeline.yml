---
resource_types:
- name: concourse-pipeline
  type: docker-image
  source:
    repository: concourse/concourse-pipeline-resource

resources:
- name: ci
  type: concourse-pipeline
  source:
    target: ((concourse.address))
    insecure: ((concourse.insecure))
    teams:
    - name: main
      username: ((concourse.username))
      password: ((concourse.password))

- name: cf-pipelines
  type: git
  source:
    uri: https://github.com/axelaris/cf-pipelines.git
    branch: master

- name: bbl-state
  type: git
  source:
    uri: ((bbl_state_repo))
    branch: master
    private_key: ((git_private_key))

jobs:
- name: bbl
  plan:
  - get: bbl-state
  - get: cf-pipelines
  - put: ci
    params:
      pipelines:
      - name: bbl
        team: main
        config_file: cf-pipelines/bbl/vsphere/pipeline.yml
        vars_files:
        - bbl-state/((env_name))/vars/bbl/ci-vars.yml
        unpaused: true

- name: cf
  plan:
  - get: bbl-state
  - get: cf-pipelines
    passed: [bbl]
    trigger: true
  - put: ci
    params:
      pipelines:
      - name: cf
        team: main
        config_file: cf-pipelines/cf/pipeline.yml
        vars_files:
        - bbl-state/((env_name))/vars/cf/ci-vars.yml
        unpaused: true

- name: mysql
  plan:
  - get: bbl-state
  - get: cf-pipelines
    passed: [cf]
    trigger: true
  - put: ci
    params:
      pipelines:
      - name: mysql
        team: main
        config_file: cf-pipelines/mysql/pipeline.yml
        vars_files:
        - bbl-state/((env_name))/vars/mysql/ci-vars.yml
        unpaused: true

- name: prometheus
  plan:
  - get: bbl-state
  - get: cf-pipelines
    passed: [mysql]
    trigger: true
  - put: ci
    params:
      pipelines:
      - name: prometheus
        team: main
        config_file: cf-pipelines/prometheus/pipeline.yml
        vars_files:
        - bbl-state/((env_name))/vars/prometheus/ci-vars.yml
        unpaused: true
